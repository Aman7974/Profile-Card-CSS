<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssproj.css">
    <title>Profile Card UI Design</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <!-- img div -->
        <div class="image">
            <img src="profile photo.jpg" alt="" class="profile-img">
        </div>
        <!-- text div -->
        <div class="text-data">
            <span class="name">Aman Pachouri</span>
            <span class="job">Student</span>
        </div>
        <!-- link div -->
<div class="media-buttons">
    <a href="#" class="link" style="background-color: #316ff6;">
        <i class='bx bxl-facebook'></i>
    </a>
    <a href="#" class="link" style="background-color: #25d366;">
        <i class='bx bxl-whatsapp' ></i>
    </a>
    <a href="#" class="link" style="background-color: #e1306c;">
        <i class='bx bxl-instagram' ></i>
    </a>
    <a href="#" class="link" style="background-color: #2b3137;">
        <i class='bx bxl-github'></i>
    </a>
</div>
<!-- buttons -->
<div class="buttons">
    <button class="button">Follow</button>
    <button class="button">Message</button>
</div>
<!-- analytics -->
<div class="analytics">
    <div class="data">
        <i class='bx bx-heart'></i>
        <span class="number">60k</span>
    </div>
    <div class="data">
        <i class='bx bx-message-rounded-dots'></i>
        <span class="number">60k</span>
    </div>
    <div class="data">
        <i class='bx bx-share'></i>
        <span class="number">60k</span>
    </div>
</div>
    </div>
</body>
</html>
